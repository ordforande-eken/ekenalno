baseURL = "https://brf-eken.se"

# Single-page website — disable unnecessary page types
disableKinds = ["section", "taxonomy", "term", "RSS", "robotsTXT"]

defaultContentLanguage = "sv"
languageCode = "sv"

theme = "hugo-scroll"

title = "Brf Eken"

enableEmoji = false

[params]
    favicon = "images/favicon.png"
    images = ["images/hero.jpg"]

    title_guard = true

    title = "Brf Eken"
    description = "Bostadsrättsföreningen Eken på Ekvägen, Alnö"

    language_menu = false
    show_current_lang = false

    copyright = "&copy; Brf Eken"

    hidedesignbyline = true

    invertSectionColors = false

    image_options = "webp q90 lanczos photo"

    combine_page_and_site_title = false

    [params.footer]
    showContactIcons = true
    showFooterLinks = false

    [params.meta]
        keywords = "brf eken, bostadsrättsförening, alnö, ekvägen, sundsvall, bostad"

